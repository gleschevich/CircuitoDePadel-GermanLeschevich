    <main>
        <div class="main__proxTorneos-text" id="proxTorneos">
         <h2 class="animate__animated animate__backInLeft">CONTACTÁNOS</h2>
        </div>
        <form action="msj-enviado.html" method="post" enctype="" class="contacto__form">
            <fieldset>
                <legend>Llene sus datos y envie su mensaje</legend>
                
                <!-- Ingresar los datos -->
                <p>
                    <label for="nombre">Nombre *</label>
                </p>
                <input type="text" name="userName" id="nombre"  required>
                
                <p>
                    <label for="apellido">Apellido *</label>
                </p>
                <input type="text" name="userSurname" id="apellido"  required>
                
                <p>
                    <label for="edad">Edad</label>
                </p>
                <input type="number" name="age" id="edad" >

                <p>
                    <label for="tel">Teléfono</label>
                </p>
                <input type="tel" name="phone" id="tel" >
                <p>    
                    <label for="email">Email *</label>
                </p>
                <input type="email" name="email" id="email"  required>

                <!-- Ingresar el mensaje -->
                <p>    
                    <label for="mensaje">Mensaje:</label>
                </p>
                <textarea name="message" id="mensaje"  cols="30" rows="10"></textarea>
                <div class="contacto__form-button">
                    <button type="reset">Borrar</button>
                    <button type="submit">Enviar</button>
                </div>

            </fieldset>

        </form>
    </main>
